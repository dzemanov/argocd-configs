# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: basic-app
  namespace: development
  labels:
    environment: development
    app: nginx
    type: demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.14.2
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: basic-app-svc
  namespace: development
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: nginx
